<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>
      survey form
    </title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action="./">
  <label id="name-label">Name<input name="name-label"id="name" type="text" placeholder="Enter your name" required/></label>
  <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required/></label>
<label id="number-label">Number<input id="number" type="number" pattern="[0-9]" min="0" max="130" placeholder="enter your age" required/>
<label for="dropdown">dropdown<select name="dropdown" id="dropdown">
  <option>1</option>
  <option>2</option>
  </select>
  <label for="yes"><input type="radio" name="referrer" id="yes" value="yes" checked/>yes</label>
<label for="No"><input type="radio" name="referrer" id="No" value="No"/>No</label>
<label for="maybe"><input type="radio" name="referrer" id="maybe" value="maybe" />May Be</label>
  
  <label for="suggestion1">What would you like to see improved? (Check all that apply)<input type="checkbox"name="suggestion1" id="suggestion1"value="frontend"/>FrontEnd Projects</label>
  <label for="suggestion2"><input type="checkbox"name="suggestion2" id="suggestion2" value="backend"/>Backend Projects</label> 
  <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
        <input  id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
